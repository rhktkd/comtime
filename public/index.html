<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card p-5 shadow-lg" style="max-width: 400px; width: 100%;">
        <h1 class="h3 mb-4 fw-bold text-center">학교 검색</h1>
        <form id="schoolform">
            <div class="mb-3">
                <input type="text" class="form-control" id="schoolinput" placeholder="학교 이름">
            </div>

            <div id="school"></div>

            <hr class="my-4">
            <div class="row gx-2">
                <button class="btn btn-primary w-100 py-2" type="submit">검색</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
