<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교 시간표</title>

    <!-- Tailwind CSS CDN을 사용하여 별도 설치 없이 스타일 적용 -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        /* 사용자 지정 클래스를 위한 기본 스타일 */
        body {
            font-family: 'Inter', sans-serif;
        }
        .내용2, .교시, .제목, .내용, .변경, .내용3, .검색 {
            border: 1px solid #e5e7eb; /* gray-200 */
        }
        /* 시간표 셀의 패딩과 글씨 크기를 줄여 전체적으로 작게 만듭니다. */
        .내용2 {
            text-align: center;
            font-weight: bold;
            padding: 4px;
        }
        .교시 {
            background-color: #f3f4f6; /* gray-100 */
            font-weight: bold;
            text-align: center;
            padding: 4px;
        }
        .제목 {
            background-color: #f3f4f6; /* gray-100 */
            font-weight: bold;
            text-align: center;
            padding: 4px;
        }
        .내용 {
            text-align: center;
            padding: 4px;
        }
        .변경 {
            background-color: #fef3c7; /* yellow-100, 변경된 내용 강조 */
            text-align: center;
            padding: 4px;
        }
        .내용3 { /* 학년 시간표에서 특정 셀에 사용 */
            text-align: center;
            padding: 4px;
            background-color: #dbeafe; /* blue-100, 약간 다른 배경색 */
        }
        .검색 {
            text-align: center;
            padding: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            vertical-align: middle;
            font-size: 0.8rem; /* text-sm 보다 조금 더 작게 */
        }
        /* 버튼, 셀렉트 박스, 입력 필드에 Tailwind 스타일 적용 */
        select, input[type="button"], input[type="text"] {
            padding: 6px 12px;
            border-radius: 0.375rem; /* rounded-md */
            border: 1px solid #d1d5db; /* gray-300 */
            background-color: #ffffff;
            font-size: 0.875rem; /* text-sm */
            line-height: 1.25rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: all 0.15s ease-in-out;
        }
        input[type="button"]:hover {
            background-color: #f9fafb; /* gray-50 */
        }
        input[type="button"]:active {
            background-color: #e5e7eb; /* gray-200 */
        }

        /* 모바일 최적화를 위한 Tailwind 클래스 재정의 */
        @media (max-width: 640px) {
            td {
                font-size: 0.65rem; /* text-xs 보다 더 작게 */
                padding: 2px;
            }
            .내용2, .교시, .제목, .내용, .변경, .내용3, .검색 {
                padding: 2px;
            }
            /* 학년 전체 시간표를 위한 스타일 수정 */
            #hour2 table {
                table-layout: fixed; /* 테이블 셀 너비를 고정 */
            }
            #hour2 td {
                word-break: break-all; /* 셀 너비에 맞춰 글씨 줄바꿈 */
                overflow-wrap: break-word; /* 긴 단어도 줄바꿈 */
                font-size: 0.6rem; /* 글씨 크기를 더 작게 */
                line-height: 1.2;
            }
        }
    </style>
</head>
<body class="bg-white p-4 sm:p-8 flex items-center justify-center min-h-screen">

    <div id="app-container" class="bg-white p-4 sm:p-8 rounded-lg shadow-xl w-full max-w-5xl">

        <!-- 시간표 열람 섹션 -->
        <div id="시간표열람">
            <h1 class="text-xl sm:text-2xl font-bold mb-4 text-center" id="scnm">학교명</h1>

            <div class="flex flex-row flex-wrap items-center justify-center gap-2 mb-6">
                <select id="ba" name="ba" onchange="ba_change()" class="p-2 border rounded-md">
                    <!-- 학급 옵션이 JS에 의해 채워집니다 -->
                </select>
                <select id="nal" name="nal" onchange="nal_change()" class="p-2 border rounded-md">
                    <!-- 일자 옵션이 JS에 의해 채워집니다 -->
                </select>
                <input type="button" onClick="new_change()" value="새로고침" class="bg-yellow-400 text-black hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-opacity-50 font-bold">
                <input type="button" onClick="school_change()" value="학교 변경" class="bg-red-500 text-black hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 font-bold">
            </div>

            <div class="overflow-x-auto mb-6">
                <!-- 개별 학급 시간표가 여기에 표시됩니다 -->
                <div id="hour"></div>
            </div>

            <!-- '학년 전체 시간표'를 위한 통합 토글 바와 내용 섹션 -->
            <div class="mt-4">
                <div id="toggleBar" onclick="toggleGradeTimetable()" class="flex items-center justify-center cursor-pointer py-1 w-full bg-gray-200 hover:bg-gray-300 rounded-md">
                    <!-- 접기/펴기 상태를 시각적으로 보여주는 화살표 아이콘 -->
                    <svg id="toggleIcon" class="w-4 h-4 transform transition-transform" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </div>
                <!-- 학년 전체 시간표 섹션 - 평소에는 숨겨짐 -->
                <div id="hour2" class="hidden overflow-x-auto mt-4 mb-6">
                    <!-- 학년 전체 시간표가 여기에 표시됩니다 -->
                </div>
            </div>

            <div class="text-xs sm:text-sm text-gray-500 text-right mb-4">
                <span id="수정일"></span>
            </div>

            <div id="mesg" class="mb-4 text-xs sm:text-sm"></div>
            <div id="mesg2" class="mb-4 text-xs sm:text-sm"></div>
        </div>
    </div>
    
    <!-- school.js 파일 포함 -->
    <script src="school.js"></script>

    <!-- 스크립트 추가: 학년 시간표 표시/숨기기 토글 기능 -->
    <script>
        function toggleGradeTimetable() {
            const hour2 = document.getElementById('hour2');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (hour2.classList.contains('hidden')) {
                hour2.classList.remove('hidden');
                // 시간표가 보이면 아이콘을 위로 회전시킵니다.
                toggleIcon.classList.add('rotate-180');
            } else {
                hour2.classList.add('hidden');
                // 시간표가 숨겨지면 아이콘을 원래대로 돌립니다.
                toggleIcon.classList.remove('rotate-180');
            }
        }
    </script>
</body>
</html>
