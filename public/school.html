<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교 시간표</title>
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./output.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* 제공해주신 JS 코드에서 사용되는 클래스에 대한 기본 스타일 */
        .내용2 {
            text-align: center;
            font-weight: bold;
            padding: 8px;
            border: 1px solid #e5e7eb; /* gray-200 */
        }
        .교시 {
            background-color: #f3f4f6; /* gray-100 */
            font-weight: bold;
            text-align: center;
            padding: 8px;
            border: 1px solid #e5e7eb;
        }
        .제목 {
            background-color: #f3f4f6; /* gray-100 */
            font-weight: bold;
            text-align: center;
            padding: 8px;
            border: 1px solid #e5e7eb;
        }
        .내용 {
            text-align: center;
            padding: 8px;
            border: 1px solid #e5e7eb;
        }
        .변경 {
            background-color: #fef3c7; /* yellow-100, 변경된 내용 강조 */
            text-align: center;
            padding: 8px;
            border: 1px solid #e5e7eb;
        }
        .내용3 { /* 학년 시간표에서 특정 셀에 사용 */
            text-align: center;
            padding: 8px;
            border: 1px solid #e5e7eb;
            background-color: #dbeafe; /* blue-100, 약간 다른 배경색 */
        }
        .검색 {
            text-align: center;
            padding: 8px;
            border: 1px solid #e5e7eb;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            vertical-align: middle;
        }
        /* 버튼, 셀렉트 박스, 입력 필드에 Tailwind 스타일 적용 */
        select, input[type="button"], input[type="text"] {
            padding: 6px 12px;
            border-radius: 0.375rem; /* rounded-md */
            border: 1px solid #d1d5db; /* gray-300 */
            background-color: #ffffff;
            font-size: 0.875rem; /* text-sm */
            line-height: 1.25rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: all 0.15s ease-in-out;
        }
        input[type="button"]:hover {
            background-color: #f9fafb; /* gray-50 */
        }
        input[type="button"]:active {
            background-color: #e5e7eb; /* gray-200 */
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8 flex items-center justify-center min-h-screen">

    <div id="app-container" class="bg-white p-4 sm:p-8 rounded-lg shadow-xl w-full max-w-5xl">
        <!-- 시간표 열람 섹션 (초기에는 보임) -->
        <div id="시간표열람">
            <div id="scnm"></div>

            <div class="flex flex-col sm:flex-row items-center justify-center gap-4 mb-6">
                <select id="ba" name="ba" onchange="ba_change()" class="p-2 border rounded-md">
                    <!-- 학급 옵션이 JS에 의해 채워집니다 -->
                </select>
                <select id="nal" name="nal" onchange="nal_change()" class="p-2 border rounded-md">
                    <!-- 일자 옵션이 JS에 의해 채워집니다 (id를 nal로 변경) -->
                </select>
                <!-- 요일 선택 (id="yo")은 학년 전체 시간표 안에 동적으로 생성되므로, 여기서는 제거합니다. -->
                <input type="button" onClick="new_change()" value="새로고침" class="bg-green-500 text-black hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                <input type="button" onClick="sc_search()" value="학교 변경" class="bg-gray-500 text-black hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
            </div>

            <div class="overflow-x-auto mb-6">
                <!-- 개별 학급 시간표가 여기에 표시됩니다 -->
                <div id="hour"></div>
            </div>

            <div class="overflow-x-auto mb-6">
                <!-- 학년 전체 시간표가 여기에 표시됩니다 -->
                <div id="hour2"></div>
            </div>

            <div class="text-sm text-gray-500 text-right mb-4">
                <span id="수정일"></span>
            </div>

            <div id="mesg" class="mb-4"></div>
            <div id="mesg2" class="mb-4"></div>
        </div>
    </div>

    <!-- school.js 파일 포함 -->
    <script src="school.js"></script>
</body>
</html>
